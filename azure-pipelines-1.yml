trigger:
  - azure-pipelines-again

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "Hello World!" > myfile.txt
      echo "myfile.txt created."
      mkdir mydir
      mv myfile.txt mydir/
      echo "myfile.txt moved to mydir directory."
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/mydir'
    ArtifactName: 'my-artifact'
    publishLocation: 'Container'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      mkdir mynewdir
      cp -r $(System.DefaultWorkingDirectory)/mydir $(System.DefaultWorkingDirectory)/mynewdir/
