trigger:
  - azure-pipelines-again

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "Hello World!" > myfile.txt
      mkdir mydir
      mv myfile.txt mydir/
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/mydir'
    ArtifactName: 'my-artifact'
    publishLocation: 'Container'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      mkdir mynewdir
      cp -r my-artifact/myfile.txt $(System.DefaultWorkingDirectory)/mynewdir/
